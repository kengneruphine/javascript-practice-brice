    function trapezium(cordX, cordY){
        cx.beginPath();
        cx.moveTo(cordX, cordY);
        cx.lineTo(cordX - 50, cordY + 50);
        cx.lineTo(cordX + 100, cordY + 50);
        cx.lineTo(cordX + 50, cordY);
        cx.closePath();
        cx.stroke();
    }
    trapezium(100, 123);
    function RedDiamond(cordX, cordY){
        cx.beginPath();
        cx.moveTo(cordX, cordY);
        cx.lineTo(cordX - 50, cordY + 50);
        cx.lineTo(cordX, cordY + 100);
        cx.lineTo(cordX + 50, cordY + 50);
        cx.closePath();
        cx.stroke();
        cx.fillStyle = "red";
        cx.fill();
   }
    RedDiamond(300, 100);

    function zigZag(cordX, cordY){
        cx.beginPath();
        cx.moveTo(cordX, cordY);
        var x = 90;
        for(var y = cordY; y <= cordY + 400; y+= 20){
            if(x == 90){
                cx.lineTo(cordX + x, y);
                x -= 90;
            }
            else if(x == 0){
                cx.lineTo(cordX, y);
                x += 90;
            }
            cx.stroke();
        }
    }
    zigZag(500, 100);
