<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse Trial</title>
    <style>
        div {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 20px;
            width: 20px;
            background: blue;
            border: 1px solid red;
            border-radius: 12px/6px;
            visibility: hidden;
            transition: all ease-in-out;
        }
    </style>
</head>
<body>
    <div></div>   
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <p id="demo"></p>
</body>
<script>
    var div = document.body.querySelectorAll("div");
    for (var i = 0; i < div.length; i++)
        div[i].style.transitionDuration = ((1+i)/50) + "s";
    addEventListener("mousemove", function(e) {
        for (var i = 0; i < div.length; i++){
            div[i].style.visibility = "visible";
            div[i].style.top = e.clientY +  "px";
            div[i].style.left = e.clientX + "px";
        }
    });
     
</script>
</html>
